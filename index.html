<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">


    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendNumber('+')">+</button>
        <br>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendNumber('-')">-</button>
        <br>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('1')">1</button>
        <button class="operator" onclick="appendNumber('*')">*</button>
         <br>
         <button onclick="appendNumber('0')">0</button>
         <button class="equals"onclick="calculate('=')">=</button>
         <button class="operator" onclick="appendNumber('/')">/</button>
         <button onclick="clearDispaly()">C</button>
    </div>
</body>
<script>
    function appendNumber(x){
      
        display.value = display.value + x
        console.log( display.value);
    }
    function calculate(equal){
    
        var exp = display.value;
        console.log(eval(exp));
        display.value=display.value+equal;
        display.value= display.value+eval(exp)
    }
    function clearDispaly(){
        display.value=""
    }
</script>
</html>
